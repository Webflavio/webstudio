services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: webstudio
      POSTGRES_USER: webstudio
      POSTGRES_PASSWORD: webstudio123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webstudio"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgREST API
  postgrest:
    image: postgrest/postgrest:v12.0.2
    restart: always
    environment:
      PGRST_DB_URI: postgres://webstudio:webstudio123@postgres:5432/webstudio
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: webstudio
      PGRST_JWT_SECRET: your-super-secret-jwt-key-with-at-least-32-characters-long
      PGRST_JWT_AUD: webstudio
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy

  # Webstudio Builder Application (Development)
  webstudio:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://webstudio:webstudio123@postgres:5432/webstudio?pgbouncer=true
      DIRECT_URL: postgres://webstudio:webstudio123@postgres:5432/webstudio
      POSTGREST_URL: http://postgrest:3002
      POSTGREST_API_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttZHBpeHpvcWlpcmJtcGRpcHB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NjYzMzY0MjgsImV4cCI6MTk4MTkxMjQyOH0.jjeYvTDrWP9pV7dfZr6fptualNQ3aR13kuPhvT25Sso
      AUTH_SECRET: your-auth-secret-key
      BUILD_ORIGIN: http://localhost:3000
      DEV_LOGIN: "true"
      FEATURES: "*"
      USER_PLAN: pro
      MAX_ASSETS_PER_PROJECT: 50
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      postgrest:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/builder/node_modules
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
