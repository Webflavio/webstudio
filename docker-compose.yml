version: "3.8"

services:
  webstudio:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: webstudio-app
    restart: always
    environment:
      NODE_ENV: production
      BUILDER_DOMAIN: test.domain.com
      DATABASE_URL: postgres://postgres:pass@db:5432/webstudio
    depends_on:
      - db
    ports:
      - "5173:5173"
    networks:
      - webstudio_network

  db:
    image: ghcr.io/supabase/postgres:15.1.1.55
    container_name: webstudio-db
    restart: always
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: webstudio
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - webstudio_network

networks:
  webstudio_network:
    driver: bridge

volumes:
  postgres-data:
